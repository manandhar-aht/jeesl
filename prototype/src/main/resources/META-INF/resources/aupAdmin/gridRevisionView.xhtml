<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:aht="http://ahtutils.sourceforge.net/jsf"
	xmlns:aup="http://ahtutils.sourceforge.net/prototype"
	xmlns:aupSec="http://ahtutils.sourceforge.net/prototype/security"
	xmlns:composite="http://java.sun.com/jsf/composite">
	
	<composite:interface>
		<composite:attribute name="bean" required="false" default="#{adminRevisionViewBean}"/>
	</composite:interface>
	
	<composite:implementation>
		<aup:grid id="grid">
			<aht:row>
				<aht:slot id="sCategories" width="4">
					<h:form id="fCategories">
						<p:dataTable var="v" value="#{cc.attrs.bean.views}" draggableRows="true"
							selection="#{cc.attrs.bean.rv}" selectionMode="single" rowKey="#{v.id}">
							<f:facet name="header">
								<aht:pfDataTableHeader title="#{msg.aupRevisionViews}">
									<aht:icon type="aupAdd" listener="#{cc.attrs.bean.add()}" update=":#{cc.id}:sView :#{cc.id}:sDetails" tooltip="#{msg.ttNew}"/>
								</aht:pfDataTableHeader>
							</f:facet>
							<p:ajax event="rowReorder" listener="#{cc.attrs.bean.reorderViews()}" update="@form"/>
							<p:ajax event="rowSelect" update=":#{cc.id}:sView :#{cc.id}:sDetails" listener="#{cc.attrs.bean.select()}"/>
							<p:column rendered="true">  
								<h:outputText value="#{v.position}"/>
				            </p:column>
				            <p:column rendered="false" headerText="#{msg.aupCode}">  
								<h:outputText value="#{v.code}"/>  
				            </p:column>
				            <p:column headerText="#{msg.aupRevisionView}">  
								<h:outputText value="#{v.name[userBean.localeCode].lang}"/>
				            </p:column>
				       	</p:dataTable>
					</h:form>
				</aht:slot>
				<aht:slot id="sView" width="4">
					<h:form id="fView">
						<p:panel id="pView" header="#{msg.aupRevisionView}"
									rendered="#{not empty cc.attrs.bean.rv}" styleClass="auPanelWithGrid">
							<f:facet name="actions">
								<aht:icon type="aupCancel" mayDisappear="true" listener="#{cc.attrs.bean.cancel()}" update=":#{cc.id}:sView :#{cc.id}:sDetails" tooltip="#{msg.ttCancel}"/>
								<aht:icon type="aupSave"   rendered="#{cc.attrs.bean.uiAllowSave}" listener="#{cc.attrs.bean.save()}" update=":#{cc.id}:grid" tooltip="#{msg.ttSave}"/>
								<aht:icon type="aupDelete" mayDisappear="true" rendered="#{cc.attrs.bean.rv.id gt 0}" listener="#{cc.attrs.bean.rm()}" update=":#{cc.id}:grid" tooltip="#{msg.ttDelete}"/>
							</f:facet>
							<p:panelGrid columns="2" columnClasses="auPwg20,auPwg80">
								<p:outputLabel value="#{msg.aupCode}"/>
								<h:inputText autocomplete="off" value="#{cc.attrs.bean.rv.code}"/>
							</p:panelGrid>
							<aht:tabTranslationEditor value="#{cc.attrs.bean.rv}"
													labelTranslation="#{msg.Name}" labelDescription="#{msg.Description}"
       												keys="#{translationBean.langKeys}" withDescription="true"/>
						</p:panel>
					</h:form>
				</aht:slot>
				<aht:slot id="sDetails" width="4">
					<h:form id="fMappings" rendered="#{(not empty cc.attrs.bean.rv) and (cc.attrs.bean.rv.id gt 0)}">
						<p:dataTable var="m" value="#{cc.attrs.bean.viewMappings}" draggableRows="true"
							selection="#{cc.attrs.bean.mapping}" selectionMode="single" rowKey="#{m.id}">
							<f:facet name="header">
								<aht:pfDataTableHeader title="#{msg.aupRevisionMappings}">
									<aht:icon type="aupAdd" listener="#{cc.attrs.bean.addMapping()}" update=":#{cc.id}:fMapping" tooltip="#{msg.ttNew}"/>
								</aht:pfDataTableHeader>
							</f:facet>
							<p:ajax event="rowReorder" listener="#{cc.attrs.bean.reorderMappings()}" update="@form"/>
							<p:ajax event="rowSelect" update=":#{cc.id}:fMapping" listener="#{cc.attrs.bean.selectMapping()}"/>
				            <p:column rendered="true">  
								<h:outputText value="#{m.position}"/>
				            </p:column>
				            <p:column>  
								<aup:iconCheckmark value="#{m.visible}"/>
				            </p:column>
				            <p:column headerText="#{msg.aupRevisionEntity}">  
								<h:outputText value="#{m.entity.name[userBean.localeCode].lang}"/>
				            </p:column>
				            <p:column headerText="#{msg.aupRevisionScope}">  
								<h:outputText value="#{m.entityMapping.scope.name[userBean.localeCode].lang}"/>
				            </p:column>
				       	</p:dataTable>
					</h:form>
					<h:form id="fMapping">
						<p:panel header="#{msg.aupRevisionMapping}" rendered="#{not empty cc.attrs.bean.mapping}" styleClass="auPanelWithGrid">
							<f:facet name="actions">
								<aht:icon type="aupCancel" mayDisappear="true" listener="#{cc.attrs.bean.cancelMapping()}" update=":#{cc.id}:sDetails" tooltip="#{msg.ttCancel}"/>
								<aht:icon type="aupSave"   rendered="#{cc.attrs.bean.uiAllowSave and (not empty cc.attrs.bean.mapping.entityMapping)}" listener="#{cc.attrs.bean.saveMapping()}" update=":#{cc.id}:sDetails" tooltip="#{msg.ttSave}"/>
								<aht:icon type="aupDelete" mayDisappear="true" rendered="#{cc.attrs.bean.mapping.id gt 0}" listener="#{cc.attrs.bean.rmMapping()}" update=":#{cc.id}:sDetails" tooltip="#{msg.ttDelete}"/>
							</f:facet>
							<p:panelGrid columns="2" columnClasses="auPwg20,auPwg80">
								<p:outputLabel value="#{msg.aupRevisionEntity}"/>
								<p:selectOneMenu value="#{cc.attrs.bean.mapping.entity}" effect="fade" >
									<f:selectItems value="#{cc.attrs.bean.entities}" var="u" itemLabel="#{u.name[userBean.localeCode].lang}" itemValue="#{u}"/>
									<p:ajax event="change" listener="#{cc.attrs.bean.changeEntity()}" update="@form"/>
								</p:selectOneMenu>
							</p:panelGrid>
							<p:panelGrid columns="2" columnClasses="auPwg20,auPwg80" rendered="#{not empty cc.attrs.bean.mapping.entityMapping}">
								<p:outputLabel value="#{msg.aupRevisionScope}"/>
								<p:selectOneMenu value="#{cc.attrs.bean.mapping.entityMapping}" effect="fade" >
									<f:selectItems value="#{cc.attrs.bean.entityMappings}" var="u" itemLabel="#{u.scope.name[userBean.localeCode].lang}" itemValue="#{u}"/>
								</p:selectOneMenu>
							</p:panelGrid>
						</p:panel>
					</h:form>
				</aht:slot>
			</aht:row>
	    </aup:grid>
	</composite:implementation>
</html>
